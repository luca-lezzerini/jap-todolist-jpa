<h1>Polis University Todo List V. 1.0</h1>
<input type="text" [(ngModel)]="todo">
<button (click)="addTodo()">Add</button>
<hr>
<input type="text" [(ngModel)]="search">
<button (click)="searchFor()">Search</button>
<hr>
<table>
  <tr *ngFor="let e of list; index as i">
    <td>
      {{e.task}}
    </td>
    <td>
      <button (click)="delete(e)">X</button>
    </td>
  </tr>
</table>
